services:
  - type: web
    name: ai-expense-tracker-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: MONGO_URI
        sync: false
      - key: SECRET_KEY
        sync: false
